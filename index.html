<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kış Savaşları'nın Hükümdarları: Nihai Sürüm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              'ice-900': '#0f172a',
              'ice-800': '#1e293b',
              'gold-500': '#eab308',
              'blood-900': '#450a0a',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* App handles scrolling */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* HIGH PERFORMANCE SCROLLBAR */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* RAY TRACING SIMULATION CLASSES */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "recharts": "https://esm.sh/recharts@^3.5.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
